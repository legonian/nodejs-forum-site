<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <header class="header">
        <div class="container">
           <div class="wrapper">
                <button id="signIn" class="sign-in">Sing In</button>
                <div class="btn"></div>
           </div>
        </div>
    </header>

    <div class="modal-background">
        <div class="modal-login">
            <form action="" method="post">
                Enter login
                <input type="login"> <br>
                Enter password
                <input type="password"> <br>
                <input type="submit" value="Sign in">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <div class="img"></div>
            <span class="profile-name">Marques Brown</span>
            <div class="metrics">
                <div class="posts metrics-bar">326 posts</div>
                <div class="country metrics-bar">Ukraine</div>
                <div class="rating metrics-bar">26 rating</div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
